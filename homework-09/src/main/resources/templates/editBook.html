<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/header :: header"/>
    <main role="main" class="inner cover">
        <h2 th:text="#{localized.edit}"/>
        <form th:action="@{/editBook/{id}(id=${book.id})}" th:object="${bookForm}" method="POST">
            <div class="form-group">
                <label class="leftstr" for="title" th:text="#{localized.bookTitle}"/>
                <input class="rightstr" id="title" type="text" required="required" th:field="*{title}"/>
                <div style="clear: left; margin-bottom: 2rem;"></div>
            </div>
            <div class="form-group">
                <label class="leftstr" for="author" th:text="#{localized.author}"/>
                <input class="rightstr" id="author" type="text" required="required" th:field="*{author}"/>
                <div style="clear: left; margin-bottom: 2rem;"></div>
            </div>
            <div class="form-group">
                <label class="leftstr" for="genre" th:text="#{localized.genre}"/>
                <input class="rightstr" id="genre" type="text" required="required" th:field="*{genre}"/>
                <div style="clear: left; margin-bottom: 2rem;"></div>
            </div>
            <button style="margin-bottom: 2rem" class="btn btn-lg btn-secondary" type="submit" th:text="#{localized.edit}"/>
        </form>
    </main>
    <footer th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
