<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title = #{localized.edit})"/>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/header :: header"/>
    <main role="main" class="inner cover">
        <h2 th:text="#{localized.edit}"/>
        <form th:action="@{/editGenre/{id}(id=${genre.id})}" th:object="${genreForm}" method="POST">
            <div class="form-group">
                <label class="leftstr" for="name" th:text="#{localized.genreName}"/>
                <input class="rightstr" id="name" type="text" required="required" th:field="*{name}"/>
                <div style="clear: left; margin-bottom: 2rem;"></div>
            </div>
            <button style="margin-bottom: 2rem" class="btn btn-lg btn-secondary" type="submit" th:text="#{localized.edit}"/>
        </form>
    </main>
    <footer th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
