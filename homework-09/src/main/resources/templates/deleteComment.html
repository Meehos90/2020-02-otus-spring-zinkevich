<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title = #{localized.delete})"/>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/header :: header"/>
    <main role="main" class="inner cover">
        <h2 th:text="#{localized.delete}"/>
        <form th:action="@{/deleteComment/{id}(id=${comment.id})}" th:object="${comment}" method="POST">
            <div class="form-group">
                <label class="leftstr" for="id" th:text="#{localized.commentId}"/>
                <input class="rightstr" id="id" type="text" required="required" th:field="*{id}" readonly/>
                <div style="clear: left; margin-bottom: 2rem;"></div>
            </div>
            <div class="form-group">
                <label class="leftstr" for="content" th:text="#{localized.comment}"/>
                <input class="rightstr" id="content" type="text" required="required" th:field="*{content}" readonly/>
                <div style="clear: left; margin-bottom: 2rem;"></div>
            </div>
            <button style="margin-bottom: 2rem" class="btn btn-lg btn-secondary" type="submit"th:text="#{localized.delete}"/>
        </form>
    </main>
    <footer th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
