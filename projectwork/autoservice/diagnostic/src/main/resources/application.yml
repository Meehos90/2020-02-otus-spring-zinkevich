spring:
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false
  datasource:
    url: jdbc:postgresql://localhost:5432/autoservice
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
server:
  port: 8082