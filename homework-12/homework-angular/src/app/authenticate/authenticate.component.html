<div class="container">
  <form (ngSubmit)="onSubmit()" method="post" action="/login">
    <div class="form-group container-fluid">
      <label for="username">Ваше имя</label>
      <input class="form-control" type="text" [(ngModel)]="user.username" name="username" id="username">
      <label for="password">Пароль</label>
      <input class="form-control" type="password" [(ngModel)]="user.password" name="password" id="password">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
