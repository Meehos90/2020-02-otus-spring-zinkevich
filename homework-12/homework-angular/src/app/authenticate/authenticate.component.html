<div class="container">
  <form (ngSubmit)="onSubmit()" action="auth">
    User Name : <input type="text" [(ngModel)]="user.name" name="name" id="name">
    Password : <input type="password" [(ngModel)]="user.password" name="password" id="password">
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
